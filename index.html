<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <header class="contenedorLogo">
    <img class="logo" src="images/logo.svg" alt="base apparel logo">
  </header>
  <main>
    <picture>
      <source media="(max-width:768px)" srcset="images/hero-mobile.jpg">
      <source media="(min-width:769px)" srcset="images/hero-desktop.jpg">
      <img class="imagenMujer" src="images/hero-desktop.jpg" alt="fotografiaMujer">
    </picture>  
    <section class="contenedorPrincipal">
      <div class="textos">
        <h1 class="titulo">We're <span class="resaltado">coming</span> <span class="resaltado">soon</span></h1>
        <p class="textoPrincipal">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
        <form class="formEmail">
          <input class="emailInput" type="email" name="email" placeholder="Email Address">   
          <button type="submit">
            <img src="images/icon-arrow.svg" alt="Arrow icon of Button">
          </button>
        </form>
      </div>     
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/kamp3r">Martin Heredia</a>.
    </p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
